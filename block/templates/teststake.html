        let web3;

        let userAccount;

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    stakingContract = new web3.eth.Contract(stakingAbi, stakingContractAddress);
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        });

        async function stakeTokens() {
            const tokenAddress = document.getElementById('tokenAddress').value;
            const amount = document.getElementById('amount').value;
            if (!tokenAddress || !amount) {
                alert("Please fill in all fields");
                return;
            }

            const tokenContract = new web3.eth.Contract(erc20Abi, tokenAddress);

            try {
                const amountInWei = web3.utils.toWei(amount, 'ether');

                // Approve the staking contract to spend tokens
                await tokenContract.methods.approve(stakingContractAddress, amountInWei).send({ from: userAccount });

                // Stake the tokens
                await stakingContract.methods.stake(tokenAddress, amountInWei).send({ from: userAccount });

                alert('Tokens staked successfully!');
            } catch (error) {
                console.error(error);
                alert('An error occurred while staking tokens');
            }
        }
        async function releaseTokens() {
            const tokenAddress = document.getElementById('releaseTokenAddress').value;
            if (!tokenAddress) {
                alert("Please fill in the token address");
                return;
            }

            try {
                // Release the staked tokens
                await stakingContract.methods.release(tokenAddress).send({ from: userAccount });

                alert('Tokens released successfully!');
            } catch (error) {
                console.error(error);
                alert('An error occurred while releasing tokens');
            }
