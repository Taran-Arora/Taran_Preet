<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="body-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="login-section">
                <div class="login-start">
                  <div class="log-heading">
                    <!-- <img class="head-pic" src="./images/logo1.png"> -->
                    <h2>Forgot Password</h2>
                  </div>
                  <form>
                    <div class="form-details">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email Address"
                      />
                     <span><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <button type="submit" class="log-btn">Submit</button>
                    <div class="form-para h-for">
                      <p class="no-acc">Still no account?</p>
                      <a href="Register.html" class="forgot">Create New account</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  </body>
</html>
